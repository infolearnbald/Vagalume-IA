<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Entrar | Vagalume IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background:
    linear-gradient(120deg, rgba(255,255,255,0.95), rgba(227,242,253,0.95)),
    url("https://images.unsplash.com/photo-1498050108023-c5249f4df085");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  padding: 35px 25px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.card h1 {
  text-align: center;
  color: #1e88e5;
}

.card small {
  display: block;
  text-align: center;
  font-size: 11px;
  letter-spacing: 1px;
  margin-bottom: 25px;
  color: #555;
}

input {
  width: 100%;
  padding: 13px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #1e88e5;
  color: white;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.message {
  margin-top: 15px;
  font-size: 14px;
  text-align: center;
  color: #333;
}

.footer {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Entrar</h1>
  <small>Vagalume IA â€¢ SECOS</small>

  <input type="email" id="email" placeholder="Seu email">
  <input type="password" id="password" placeholder="Sua senha">

  <button onclick="login()">Entrar</button>

  <div class="message" id="msg"></div>

  <div class="footer">
    NÃ£o tem conta?
    <a href="signup.html" style="color:#1e88e5;">Criar agora</a>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQFUQmF4h9yLq2yzRcGdRvQQLpW48kx0M",
  authDomain: "vagalumeia-92304.firebaseapp.com",
  projectId: "vagalumeia-92304",
  storageBucket: "vagalumeia-92304.firebasestorage.app",
  messagingSenderId: "995747174944",
  appId: "1:995747174944:web:7536114239aadec568fa45"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if (!email || !password) {
    msg.innerText = "Preencha email e senha.";
    return;
  }

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);

    const snap = await getDoc(doc(db, "users", userCred.user.uid));

    if (snap.exists()) {
      const data = snap.data();
      msg.innerHTML = `
        ðŸ‘‹ Seja bem-vindo de volta, <strong>${data.name}</strong><br>
        Modo: <strong>${data.mode}</strong>
      `;

      setTimeout(() => {
        window.location = "app.html";
      }, 2500);
    }

  } catch (error) {
    msg.innerText = "Email ou senha incorretos.";
  }
}
</script>

</body>
</html>
