<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{height:100vh;display:flex;flex-direction:column;background:#f5f5f5}
header{background:#1976d2;color:#fff;padding:12px;text-align:center;font-weight:bold}
#chat{flex:1;padding:10px;overflow-y:auto}
.msg{padding:8px 12px;margin:6px 0;border-radius:10px;max-width:80%}
.user{background:#1976d2;color:#fff;margin-left:auto}
.ia{background:#e0e0e0;color:#000}
footer{display:flex;gap:6px;padding:10px;background:#fff}
input{flex:1;padding:10px;border-radius:8px;border:1px solid #ccc}
button{padding:10px;background:#1976d2;color:#fff;border:none;border-radius:8px}
</style>
</head>
<body>

<header>Vagalume IA</header>
<div id="chat"></div>

<footer>
  <input id="msg" placeholder="Escreva...">
  <button id="send">Enviar</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCoRcuUkyzcLOTc12iCCehIQgtsgMh1b7Y",
  authDomain: "vagalume-ia.firebaseapp.com",
  projectId: "vagalume-ia"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");

let uid, nome;

function add(text, who){
  const d=document.createElement("div");
  d.className="msg "+who;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

onAuthStateChanged(auth, async user=>{
  if(!user){location.href="login.html";return;}
  uid=user.uid;

  const ref=doc(db,"users",uid);
  const snap=await getDoc(ref);

  if(!snap.exists()){
    nome=prompt("Digite seu nome:");
    await setDoc(ref,{nome});
    add(`Olá ${nome}, bem-vindo à Vagalume IA.`,"ia");
  }else{
    nome=snap.data().nome;
    add(`Bem-vindo de volta, ${nome}.`,"ia");
  }
});

sendBtn.onclick = async ()=>{
  const text=msgInput.value.trim();
  if(!text) return;

  add(text,"user");
  msgInput.value="";
  add("⏳ Pensando...","ia");

  try{
    const r = await fetch("https://vagalumeia-backend.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({uid,text})
    });

    const data = await r.json();

    chat.lastChild.remove(); // remove "Pensando..."

    if(!data.reply){
      add("⚠️ IA não respondeu corretamente.","ia");
    }else{
      add(data.reply,"ia");
    }

  }catch(e){
    chat.lastChild.remove();
    add("❌ Backend indisponível no momento.","ia");
    console.error(e);
  }
};
</script>
</body>
</html>
