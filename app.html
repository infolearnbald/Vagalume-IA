<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
body{height:100vh;display:flex;flex-direction:column;background:#f7f7f7}
header{background:#1976d2;color:white;padding:12px;text-align:center;font-size:18px;font-weight:bold}
.chat-container{flex:1;display:flex;flex-direction:column;padding:10px;overflow-y:auto;}
.message{padding:8px 12px;margin:6px 0;border-radius:10px;max-width:80%;}
.user{background:#1976d2;color:white;align-self:flex-end;}
.ia{background:#e0e0e0;color:#333;align-self:flex-start;}
.footer{display:flex;gap:8px;padding:10px;background:white;border-top:1px solid #ccc;}
input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid #ccc;}
button{padding:10px 15px;background:#1976d2;color:white;border:none;border-radius:8px;cursor:pointer;}
button:disabled{background:#9bbce5;cursor:not-allowed;}
</style>
</head>
<body>

<header>Vagalume IA</header>

<div class="chat-container" id="chat"></div>

<div class="footer">
  <input type="text" id="msgInput" placeholder="Escreva aqui...">
  <button id="sendBtn">Enviar</button>
  <button id="addFileBtn">‚ûï</button>
  <input type="file" id="fileInput" style="display:none" accept=".pdf,.docx">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Configura√ß√£o Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCoRcuUkyzcLOTc12iCCehIQgtsgMh1b7Y",
  authDomain: "vagalume-ia.firebaseapp.com",
  projectId: "vagalume-ia",
  storageBucket: "vagalume-ia.firebasestorage.app",
  messagingSenderId: "618522946644",
  appId: "1:618522946644:web:72527f662aa8c181efd1c1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Elementos do DOM
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const addFileBtn = document.getElementById("addFileBtn");
const fileInput = document.getElementById("fileInput");

// Usu√°rio e idioma
let currentUser = null;
let userData = null;
let idioma = navigator.language.startsWith("pt") ? "pt" : "en";

// Adiciona mensagem ao chat
function addMessage(msg, sender){
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Estado de autentica√ß√£o
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    const docRef = doc(db, "users", user.uid);
    const snap = await getDoc(docRef);

    // Se o documento n√£o existir, cria com campo nome e jaEntrou
    if (!snap.exists()) {
      // Pede ao usu√°rio o nome (ou voc√™ pode pegar do cadastro)
      const nome = prompt("Por favor, informe seu nome:");
      await updateDoc(docRef, {
        nome: nome || "Usu√°rio",
        jaEntrou: true,
        chatHistory: [],
        modo: "free" // ou "premium", dependendo do cadastro
      });
      userData = { nome: nome || "Usu√°rio", jaEntrou: true, modo: "free", chatHistory: [] };

      // Mensagem de boas-vindas
      addMessage(`Ol√° ${userData.nome}, bem-vindo √† Vagalume IA.`, "ia");
    } else {
      userData = snap.data();

      // Mensagem de retorno
      if (!userData.jaEntrou) {
        addMessage(`Ol√° ${userData.nome}, bem-vindo √† Vagalume IA.`, "ia");
        await updateDoc(docRef, { jaEntrou: true });
      } else {
        addMessage(`Bem-vindo de volta, ${userData.nome}.`, "ia");
      }
    }
  } else {
    window.location.href = "login.html";
  }
});

    // Bloqueio de upload para Free
    if(userData.modo !== "premium"){
      addFileBtn.style.display = "none";
    }

  } else {
    window.location.href = "login.html";
  }
});

// Enviar mensagem
sendBtn.onclick = async ()=>{
  const text = msgInput.value.trim();
  if(!text) return;
  addMessage(text,"user");
  msgInput.value="";
  sendBtn.disabled = true;

  try{
    const response = await fetch("https://vagalumeia-backend.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        uid: currentUser.uid,
        message: text,
        modo: userData.modo || "free",
        idioma: idioma
      })
    });
    const data = await response.json();
    addMessage(data.reply,"ia");

    // Salvar hist√≥rico
    const userRef = doc(db,"users",currentUser.uid);
    await updateDoc(userRef,{
      chatHistory: arrayUnion(
        {from:"user",text:text,createdAt:new Date().toISOString()},
        {from:"ia",text:data.reply,createdAt:new Date().toISOString()}
      )
    });
  }catch(e){
    addMessage(idioma==="pt" ? "Erro ao enviar mensagem." : "Error sending message.","ia");
  }finally{
    sendBtn.disabled = false;
  }
};

// Upload de arquivos
addFileBtn.onclick = ()=>fileInput.click();
fileInput.onchange = ()=>{
  if(userData.modo !== "premium"){
    addMessage(
      idioma==="pt"
      ? "‚ö†Ô∏è Upload dispon√≠vel apenas no plano Premium."
      : "‚ö†Ô∏è Upload available only for Premium users.",
      "ia"
    );
    return;
  }

  const file = fileInput.files[0];
  if(file){
    addMessage("üìé Arquivo enviado: "+file.name,"user");
    // Futuro envio para backend
  }
};
</script>

</body>
</html>
