<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA</title>
<style>
body { font-family: Arial; background:#f5f5f5; }
.chat { max-width:600px; margin:auto; padding:10px; }
.msg { padding:8px; margin:5px; border-radius:6px; }
.bot { background:#ddd; }
.user { background:#4a90e2; color:#fff; text-align:right; }
</style>
</head>
<body>

<div class="chat" id="chat">
  <div class="msg bot">OlÃ¡, seja bem-vindo ðŸ‘‹</div>
</div>

<input id="input" placeholder="Escreva..." style="width:80%">
<button onclick="send()">Enviar</button>

<script>
const chat = document.getElementById("chat");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  try {
    const res = await fetch("https://SEU-BACKEND.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    addMsg(data.reply, "bot");

  } catch {
    addMsg("Backend nÃ£o responde.", "bot");
  }
}
</script>

</body>
</html>
