<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
body{height:100vh;display:flex;flex-direction:column;background:#f4f6f8}

header{
  background:#1976d2;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

.chat-container{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:85%;
  padding:10px 14px;
  margin:6px 0;
  border-radius:14px;
  font-size:14px;
  line-height:1.4;
}

.user{
  background:#1976d2;
  color:#fff;
  align-self:flex-end;
  border-bottom-right-radius:4px;
}

.ia{
  background:#e0e0e0;
  color:#333;
  align-self:flex-start;
  border-bottom-left-radius:4px;
}

.footer{
  display:flex;
  gap:8px;
  padding:10px;
  background:#fff;
  border-top:1px solid #ddd;
}

.footer input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

.footer button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

#sendBtn{background:#1976d2;color:#fff}
#addFileBtn{background:#eee}
</style>
</head>

<body>

<header>Vagalume IA</header>

<div class="chat-container" id="chat"></div>

<div class="footer">
  <input type="text" id="msgInput" placeholder="Escreva sua mensagem...">
  <button id="sendBtn">Enviar</button>
  <button id="addFileBtn">‚ûï</button>
  <input type="file" id="fileInput" hidden>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// üî• Firebase config (SEU)
const firebaseConfig = {
  apiKey: "AIzaSyCoRcuUkyzcLOTc12iCCehIQgtsgMh1b7Y",
  authDomain: "vagalume-ia.firebaseapp.com",
  projectId: "vagalume-ia",
  storageBucket: "vagalume-ia.firebasestorage.app",
  messagingSenderId: "618522946644",
  appId: "1:618522946644:web:72527f662aa8c181efd1c1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ELEMENTOS
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");

// BACKEND REAL
const BACKEND_URL = "https://vagalumeia-backend-1.onrender.com/chat";

// UTIL
function addMessage(text, sender){
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// AUTH
onAuthStateChanged(auth, (user)=>{
  if(user){
    addMessage("Ol√°, seja bem-vindo üëã","ia");
  }else{
    window.location.href = "login.html";
  }
});

// ENVIAR MENSAGEM
sendBtn.onclick = async ()=>{
  const text = msgInput.value.trim();
  if(!text) return;

  addMessage(text,"user");
  msgInput.value="";

  try{
    const res = await fetch(BACKEND_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message: text })
    });

    if(!res.ok) throw new Error("Backend offline");

    const data = await res.json();
    addMessage(data.reply || "Sem resposta no momento.","ia");

  }catch(err){
    addMessage("‚ùå Backend indispon√≠vel no momento.","ia");
  }
};
</script>

</body>
</html>
