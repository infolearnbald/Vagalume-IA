<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Reset e fonte */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
body{height:100vh;display:flex;flex-direction:column;background:#f7f7f7}
header{background:#1976d2;color:white;padding:12px;text-align:center;font-size:18px;font-weight:bold}
.chat-container{flex:1;display:flex;flex-direction:column;padding:10px;overflow-y:auto;}
.message{padding:8px 12px;margin:6px 0;border-radius:10px;max-width:80%;word-break:break-word;}
.user{background:#1976d2;color:white;align-self:flex-end;}
.ia{background:#e0e0e0;color:#333;align-self:flex-start;}
.footer{display:flex;gap:8px;padding:10px;background:white;border-top:1px solid #ccc;}
input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid #ccc;}
button{padding:10px 15px;background:#1976d2;color:white;border:none;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>

<header>Vagalume IA</header>

<div class="chat-container" id="chat"></div>

<div class="footer">
  <input type="text" id="msgInput" placeholder="Escreva aqui...">
  <button id="sendBtn">Enviar</button>
  <button id="addFileBtn">➕</button>
  <input type="file" id="fileInput" style="display:none" accept=".pdf,.docx">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCoRcuUkyzcLOTc12iCCehIQgtsgMh1b7Y",
  authDomain: "vagalume-ia.firebaseapp.com",
  projectId: "vagalume-ia",
  storageBucket: "vagalume-ia.firebasestorage.app",
  messagingSenderId: "618522946644",
  appId: "1:618522946644:web:72527f662aa8c181efd1c1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const chat = document.getElementById("chat");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const addFileBtn = document.getElementById("addFileBtn");
const fileInput = document.getElementById("fileInput");

let currentUser = null;
let userData = null;

// Função para adicionar mensagem no chat
function addMessage(msg, sender){
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Controla login e boas-vindas
onAuthStateChanged(auth, async (user)=>{
  if(user){
    currentUser = user;
    const docRef = doc(db,"users",user.uid);
    const snap = await getDoc(docRef);

    if(!snap.exists()){
      // Se o usuário não tiver registro, criar com nome e modo free
      const nome = prompt("Informe seu nome:");
      await setDoc(docRef, {
        nome: nome || "Usuário",
        jaEntrou: true,
        chatHistory: [],
        modo: "free"
      });
      userData = { nome: nome || "Usuário", jaEntrou:true, chatHistory:[], modo:"free" };
      addMessage(`Olá ${userData.nome}, bem-vindo à Vagalume IA.`, "ia");
    } else {
      userData = snap.data();
      if(!userData.jaEntrou){
        addMessage(`Olá ${userData.nome}, bem-vindo à Vagalume IA.`, "ia");
        await updateDoc(docRef,{jaEntrou:true});
      } else {
        addMessage(`Bem-vindo de volta, ${userData.nome}.`, "ia");
      }
    }

    // Carrega histórico de mensagens
    if(userData.chatHistory && userData.chatHistory.length){
      userData.chatHistory.forEach(msgObj => {
        addMessage(msgObj.text, msgObj.from);
      });
    }

  } else {
    window.location.href = "login.html";
  }
});

// Enviar mensagem
sendBtn.onclick = async ()=>{
  const text = msgInput.value.trim();
  if(!text) return;
  addMessage(text,"user");
  msgInput.value="";

  try{
    const response = await fetch("https://vagalumeia-backend.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({uid:currentUser.uid,msg:text})
    });
    const data = await response.json();
    addMessage(data.reply,"ia");

    // Salvar no Firestore
    const userRef = doc(db,"users",currentUser.uid);
    await updateDoc(userRef,{
      chatHistory: arrayUnion(
        {from:"user",text:text,createdAt:new Date().toISOString()},
        {from:"ia",text:data.reply,createdAt:new Date().toISOString()}
      )
    });

  }catch(err){
    addMessage("Erro na IA. Tente novamente.","ia");
    console.error(err);
  }
};

// Upload de arquivo
addFileBtn.onclick = ()=>fileInput.click();
fileInput.onchange = ()=>{
  const file = fileInput.files[0];
  if(file){
    addMessage("Arquivo enviado: "+file.name,"user");
    // Aqui você pode enviar o arquivo para análise no backend
  }
};
</script>

</body>
</html>
