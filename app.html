<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(135deg,#eaf2ff,#ffffff);
  display: flex;
  height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}

.sidebar header {
  padding: 20px;
  border-bottom: 1px solid #eee;
  text-align: center;
}

.sidebar header img {
  width: 60px;
}

.sidebar header h2 {
  margin: 10px 0 2px;
  color: #1e88e5;
}

.sidebar header small {
  font-size: 11px;
  letter-spacing: 1px;
  color: #777;
}

.user-info {
  padding: 15px;
  font-size: 14px;
}

.badge {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 12px;
  background: #e3f2fd;
  color: #0d47a1;
}

.premium {
  background: #ffd54f;
  color: #000;
}

.sidebar button {
  margin: 10px 15px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-premium {
  background: #1e88e5;
  color: #fff;
}

.btn-logout {
  background: #eee;
}

/* ===== CHAT ===== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 15px;
  background: #1e88e5;
  color: #fff;
}

.chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  max-width: 75%;
  padding: 12px 15px;
  margin-bottom: 12px;
  border-radius: 15px;
  font-size: 14px;
  line-height: 1.5;
}

.ia {
  background: #e3f2fd;
  color: #0d47a1;
}

.user {
  background: #1e88e5;
  color: white;
  margin-left: auto;
}

.chat-input {
  display: flex;
  padding: 12px;
  border-top: 1px solid #ddd;
  background: #fff;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.chat-input button {
  margin-left: 10px;
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: #1e88e5;
  color: white;
  cursor: pointer;
}

/* Upload */
.upload-container {
  padding: 10px 15px;
  border-top: 1px solid #ddd;
  background: #f9fbff;
}
.upload-container input {
  margin-bottom: 10px;
}
#resultadoArquivo {
  white-space: pre-wrap;
  background: #eef5ff;
  padding: 10px;
  border-radius: 8px;
  max-height: 150px;
  overflow-y: auto;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <header>
    <img src="vagalume.png">
    <h2>Vagalume IA</h2>
    <small>SECOS Intelligence</small>
  </header>

  <div class="user-info" id="userInfo">
    Carregando usuÃ¡rio...
  </div>

  <button class="btn-premium" onclick="premium()">
    Ativar Premium (320 MT)
  </button>

  <button class="btn-logout" onclick="logout()">
    Sair
  </button>
</div>

<!-- CHAT -->
<div class="main">
  <div class="chat-header">
    Assistente Profissional â€¢ Emprego â€¢ CV â€¢ Empresas
  </div>

  <div class="chat-box" id="chat"></div>

  <div class="chat-input">
    <input id="input" placeholder="Digite sua mensagem...">
    <button onclick="enviar()">Enviar</button>
  </div>

  <!-- Upload -->
  <div class="upload-container">
    <input type="file" id="fileInput" accept=".pdf,.docx">
    <button onclick="analisarArquivo()">Analisar Arquivo</button>
    <pre id="resultadoArquivo"></pre>
  </div>
</div>

<!-- FIREBASE + CHAT + UPLOAD -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQFUQmF4h9yLq2yzRcGdRvQQLpW48kx0M",
  authDomain: "vagalumeia-92304.firebaseapp.com",
  projectId: "vagalumeia-92304",
  storageBucket: "vagalumeia-92304.firebasestorage.app",
  messagingSenderId: "995747174944",
  appId: "1:995747174944:web:7536114239aadec568fa45"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const userInfo = document.getElementById("userInfo");

let userData = null;
const BACKEND = "https://vagalumeia-backend.onrender.com";

// FunÃ§Ã£o para adicionar mensagem
function addMsg(text, type) {
  const d = document.createElement("div");
  d.className = "msg " + type;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

// Checar login e carregar dados do usuÃ¡rio
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location = "login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  userData = snap.data();

  if (!userData.pdfCount) userData.pdfCount = 0;

  let modoTexto = userData.mode === "premium" 
    ? "Premium (320 MT - acesso ilimitado)" 
    : "Free (2 PDFs/dia)";

  userInfo.innerHTML = `
    ðŸ‘‹ OlÃ¡ <strong>${userData.name}</strong><br>
    Modo: <span class="badge ${userData.mode === "premium" ? "premium" : ""}">${modoTexto}</span><br>
    PDFs hoje: ${userData.pdfCount || 0}/2
  `;

  addMsg(
    `OlÃ¡ ${userData.name}, seja bem-vindo ao Vagalume IA.
VocÃª estÃ¡ usando o modo: ${modoTexto}.
Posso ajudar com:
â€¢ CurrÃ­culos profissionais
â€¢ Consultoria de emprego
â€¢ Empresas no mundo
â€¢ Documentos organizados em PDF`,
    "ia"
  );
});

// Enviar mensagem / gerar PDF
window.enviar = async function () {
  const text = input.value.trim();
  if (!text) return;
  addMsg(text, "user");
  input.value = "";

  if (userData.mode === "free" && userData.pdfCount >= 2) {
    addMsg(
      "VocÃª jÃ¡ atingiu o limite de PDFs grÃ¡tis hoje. Use Premium (320 MT) para gerar PDFs ilimitados.",
      "ia"
    );
    return;
  }

  try {
    const res = await fetch(BACKEND + "/gerar-pdf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nome: userData.name,
        area: "Exemplo de Ã¡rea",
        experiencia: "Exemplo de experiÃªncia",
        habilidades: "Exemplo de habilidades",
        objetivo: "Exemplo de objetivo"
      })
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "Curriculo-Vagalume-IA.pdf";
    a.click();

    // Atualiza PDF count Free
    if (userData.mode === "free") {
      const uid = auth.currentUser.uid;
      const userRef = doc(db, "users", uid);
      await updateDoc(userRef, { pdfCount: increment(1) });
      userData.pdfCount += 1;
      userInfo.innerHTML = `
         OlÃ¡ <strong>${userData.name}</strong><br>
        Modo: <span class="badge ${userData.mode === "premium" ? "premium" : ""}">${modoTexto}</span><br>
        PDFs hoje: ${userData.pdfCount}/2
      `;
    }

    addMsg("PDF gerado com sucesso âœ…", "ia");
  } catch (err) {
    addMsg("Erro ao gerar PDF. Tente novamente.", "ia");
  }
};

// Upload e anÃ¡lise de arquivos
window.analisarArquivo = async function () {
  const inputFile = document.getElementById("fileInput");
  if (!inputFile.files.length) return alert("Selecione um arquivo PDF ou DOCX");

  const formData = new FormData();
  formData.append("file", inputFile.files[0]);

  try {
    const res = await fetch(BACKEND + "/upload", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (data.erro) {
      alert(data.erro);
    } else {
      document.getElementById("resultadoArquivo").innerText = data.texto_reformulado;
      addMsg("Arquivo analisado e reformulado com sucesso âœ…", "ia");
    }
  } catch (err) {
    alert("Erro ao analisar arquivo");
  }
};

// BotÃ£o Premium â†’ WhatsApp
window.premium = function () {
  const msg = encodeURIComponent(
    "OlÃ¡, quero ativar a conta PREMIUM do Vagalume IA por 320 MT."
  );
  window.open("https://wa.me/258844180213?text=" + msg, "_blank");
};

// Logout
window.logout = function () {
  signOut(auth);
};
</script>

</body>
</html>
