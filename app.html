<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Vagalume IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1976d2;
      color: #fff;
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #1976d2;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: #e0e0e0;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    footer {
      display: flex;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 14px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<header>Vagalume IA</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Escreva sua mensagem..." />
  <button id="send">Enviar</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  const BACKEND = "https://vagalumeia-backend-1.onrender.com/chat";

  function addMsg(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Mensagem inicial (sempre aparece)
  addMsg("OlÃ¡, seja bem-vindo ðŸ‘‹", "bot");

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "user");
    input.value = "";
    sendBtn.disabled = true;

    try {
      const res = await fetch(BACKEND, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!res.ok) {
        addMsg("Servidor indisponÃ­vel no momento.", "bot");
        sendBtn.disabled = false;
        return;
      }

      const data = await res.json();

      if (!data.reply) {
        addMsg("NÃ£o consegui responder agora. Tente novamente.", "bot");
      } else {
        addMsg(data.reply, "bot");
      }

    } catch (e) {
      addMsg("Erro de conexÃ£o com o backend.", "bot");
    }

    sendBtn.disabled = false;
  }

  sendBtn.onclick = sendMessage;

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
