<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta | Vagalume IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .box {
      background: rgba(0,0,0,0.55);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .terms {
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e6c200;
    }

    .error {
      color: #ff8080;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Criar Conta</h2>

  <div id="error" class="error"></div>

  <input type="text" id="name" placeholder="Seu nome completo">
  <input type="email" id="email" placeholder="Email válido">
  <input type="password" id="password" placeholder="Senha (mín. 6 caracteres)">

  <select id="mode">
    <option value="free">Modo Free</option>
    <option value="premium">Modo Premium</option>
  </select>

  <div class="terms">
    <input type="checkbox" id="terms">
    Aceito os Termos e Condições
  </div>

  <button id="btnSignup">Criar Conta</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBQFUQmF4h9yLq2yzRcGdRvQQLpW48kx0M",
    authDomain: "vagalumeia-92304.firebaseapp.com",
    projectId: "vagalumeia-92304",
    storageBucket: "vagalumeia-92304.firebasestorage.app",
    messagingSenderId: "995747174944",
    appId: "1:995747174944:web:7536114239aadec568fa45"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("btnSignup").addEventListener("click", signup);

  function validarEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  async function signup() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const mode = document.getElementById("mode").value;
    const terms = document.getElementById("terms").checked;
    const errorDiv = document.getElementById("error");

    errorDiv.innerText = "";

    if (!name || !email || !password) {
      errorDiv.innerText = "Preencha todos os campos.";
      return;
    }

    if (!validarEmail(email)) {
      errorDiv.innerText = "Digite um email válido.";
      return;
    }

    if (password.length < 6) {
      errorDiv.innerText = "A senha deve ter no mínimo 6 caracteres.";
      return;
    }

    if (!terms) {
      errorDiv.innerText = "Você deve aceitar os Termos e Condições.";
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      await setDoc(doc(db, "users", cred.user.uid), {
        name,
        email,
        mode,
        createdAt: serverTimestamp()
      });

      // Por enquanto todos entram no chat
      window.location.href = "chat.html";

    } catch (err) {
      errorDiv.innerText = err.message;
    }
  }
</script>

</body>
</html>
