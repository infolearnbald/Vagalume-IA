<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg,#eaf2ff,#ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  width: 360px;
}

.container h2 {
  text-align: center;
  color: #1e88e5;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #1e88e5;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 15px;
}

button:hover { background: #1565c0; }

.forgot {
  text-align: right;
  font-size: 12px;
  color: #555;
  margin-top: 5px;
}
.forgot a { color: #1e88e5; text-decoration: none; }
</style>
</head>

<body>
<div class="container">
  <h2>Login - Vagalume IA</h2>
  <input type="email" id="email" placeholder="Digite seu email" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button onclick="login()">Entrar</button>
  <div class="forgot">
    <a href="signup.html">Criar Conta</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQFUQmF4h9yLq2yzRcGdRvQQLpW48kx0M",
  authDomain: "vagalumeia-92304.firebaseapp.com",
  projectId: "vagalumeia-92304",
  storageBucket: "vagalumeia-92304.firebasestorage.app",
  messagingSenderId: "995747174944",
  appId: "1:995747174944:web:7536114239aadec568fa45"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

async function login() {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if (!email || !senha) return alert("Preencha todos os campos.");

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, senha);
    const userRef = doc(db, "users", userCred.user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) return alert("Dados do usuário não encontrados.");

    const userData = userSnap.data();
    const nome = userData.name || "Usuário";
    const modo = userData.mode || "free";

    alert(`Seja bem-vindo de volta, ${nome}! Você está no modo ${modo.toUpperCase()}.`);

    // Redirecionamento de acordo com o modo
    if (modo === "premium") {
      window.location.href = "premium.html"; // Página Premium
    } else {
      window.location.href = "app.html"; // Página Free
    }

  } catch (err) {
    if (err.code === "auth/user-not-found") alert("Usuário não encontrado.");
    else if (err.code === "auth/wrong-password") alert("Senha incorreta.");
    else if (err.code === "auth/network-request-failed") alert("Falha de conexão. Verifique sua internet.");
    else alert(err.message);
  }
}
</script>
</body>
</html>
