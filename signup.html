<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background:
    linear-gradient(120deg, rgba(30,136,229,0.9), rgba(30,136,229,0.7)),
    url("https://images.unsplash.com/photo-1498050108023-c5249f4df085");
  background-size: cover;
  background-position: center;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {

  max-width: 420px;
  background: rgba(255,255,255,0.12);

.card h1 {

}

.card small {
  display: block;
  text-align: center;
  font-size: 11px;
  letter-spacing: 1px;
  opacity: 0.85;
  margin-bottom: 25px;
}

input, select {
  width: 100%;
  padding: 13px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}

label {
  font-size: 13px;
}

.terms {
  font-size: 12px;
  margin: 10px 0;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #ffffff;
  color: #1e88e5;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.message {
  margin-top: 15px;
  font-size: 14px;
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 15px;
  font-size: 11px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="card">
  <h1>Criar Conta</h1>
  <small>Vagalume IA â€¢ SECOS</small>

  <input type="text" id="name" placeholder="Seu nome completo">
  <input type="email" id="email" placeholder="Seu email">
  <input type="password" id="password" placeholder="Criar senha">

  <select id="mode">
    <option value="free">Modo Free</option>
    <option value="premium">Modo Premium</option>
  </select>

  <div class="terms">
    <input type="checkbox" id="terms">
    <label for="terms">
      Li e aceito os Termos e CondiÃ§Ãµes da Vagalume IA
    </label>
  </div>

  <button onclick="signup()">Criar conta</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQFUQmF4h9yLq2yzRcGdRvQQLpW48kx0M",
  authDomain: "vagalumeia-92304.firebaseapp.com",
  projectId: "vagalumeia-92304",
  storageBucket: "vagalumeia-92304.firebasestorage.app",
  messagingSenderId: "995747174944",
  appId: "1:995747174944:web:7536114239aadec568fa45"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.signup = async function () {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const mode = document.getElementById("mode").value;
  const terms = document.getElementById("terms").checked;
  const msg = document.getElementById("msg");

  if (!name || !email || !password) {
    msg.innerText = "Preencha todos os campos.";
    return;
  }

  if (!terms) {
    msg.innerText = "VocÃª deve aceitar os termos e condiÃ§Ãµes.";
    return;
  }

  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);

    await setDoc(doc(db, "users", userCred.user.uid), {
      name: name,
      email: email,
      mode: mode,
      createdAt: serverTimestamp(),
      projects: 0
    });

    msg.innerHTML = `
      ðŸŽ‰ OlÃ¡ <strong>${name}</strong>, seja bem-vindo ao Vagalume IA!<br>
      VocÃª escolheu o modo <strong>${mode}</strong>.
    `;

    setTimeout(() => {
      window.location = "app.html";
    }, 2500);

  } catch (error) {
    msg.innerText = error.message;
  }
}
</script>

</html>
