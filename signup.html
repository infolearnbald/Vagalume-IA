<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | Criar Conta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg,#eaf2ff,#ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  width: 350px;
}

.container h2 {
  text-align: center;
  color: #1e88e5;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #1e88e5;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  background: #1565c0;
}

.terms {
  font-size: 12px;
  color: #555;
  margin-top: 10px;
}
.terms a { color: #1e88e5; text-decoration: none; }
</style>
</head>

<body>
<div class="container">
  <h2>Criar Conta - Vagalume IA</h2>
  <input type="text" id="nome" placeholder="Seu nome completo" required>
  <input type="email" id="email" placeholder="Digite seu email" required>
  <input type="password" id="senha" placeholder="Senha (mín. 6 caracteres)" required>
  <label class="terms">
    <input type="checkbox" id="aceitar"> Aceito os <a href="#">Termos e Condições</a>
  </label>
  <button onclick="signup()">Criar Conta</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQFUQmF4h9yLq2yzRcGdRvQQLpW48kx0M",
  authDomain: "vagalumeia-92304.firebaseapp.com",
  projectId: "vagalumeia-92304",
  storageBucket: "vagalumeia-92304.firebasestorage.app",
  messagingSenderId: "995747174944",
  appId: "1:995747174944:web:7536114239aadec568fa45"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

async function signup() {
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const aceitar = document.getElementById("aceitar").checked;

  // Validação básica
  if (!nome || !email || !senha) return alert("Preencha todos os campos.");
  if (!aceitar) return alert("Você precisa aceitar os Termos e Condições.");

  const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!regexEmail.test(email)) return alert("Digite um email válido.");
  if (senha.length < 6) return alert("A senha deve ter pelo menos 6 caracteres.");

  try {
    // Criar usuário
    const userCred = await createUserWithEmailAndPassword(auth, email, senha);

    // Atualizar displayName
    await updateProfile(userCred.user, { displayName: nome });

    // Criar documento no Firestore para gerenciar modo Free/Premium e PDFs
    await setDoc(doc(db, "users", userCred.user.uid), {
      name: nome,
      email: email,
      mode: "free",   // por padrão Free
      pdfCount: 0,    // PDFs usados hoje
      createdAt: new Date()
    });

    alert("Conta criada com sucesso!");
    window.location = "app.html"; // Redireciona para a app
  } catch (err) {
    if (err.code === "auth/email-already-in-use") alert("Email já cadastrado.");
    else if (err.code === "auth/network-request-failed") alert("Falha de conexão. Verifique sua internet.");
    else alert(err.message);
  }
}
</script>
</body>
</html>
